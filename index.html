<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Wallet App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Indie+Flower&family=Nothing+You+Could+Do&family=Orbitron:wght@400..900&family=Sigmar+One&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="p-3 text-center text-danger">My Wallet App ðŸ’³</h1>

    <div class="container border rounded p-3">
        <h2>Expenditure Form</h2>
        <form>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>
            <div class="form-group col-md-6">
              <label for="spending">Spendings</label>
              <input
                type="number"
                class="form-control"
                id="spending"
                placeholder="Enter the amount"
                required/>
            </div>
          </div>
          <div class="form-group col-md-12 mt-2">
            <label for="spendingName">Details</label>
            <input
              type="text"
              class="form-control"
              id="spendingName"
              placeholder="Details of the amount of spending"
              required
            />
          </div>
          <button type="submit" class="submit-btn btn btn-danger mt-3">
            Save
          </button>
        </form>
      </div>

      <div class="container mt-4 border rounded p-4">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="income"
                  placeholder="Income Amount"
                  required
                />
                <div class="input-group-append">
                  <button type="submit" class="add-income-btn btn btn-success">
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="container mt-4 border rounded p-4">
        <h4>Expenditure Table</h4>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount (CAD)</th>
              <th>Details</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="tablo"></tbody>
        </table>
      </div>
      <div class="m-auto mt-4 col-md-6 border rounded p-5">
        <h4>Financial Status (CAD)</h4>
        <table class="tabloIncome table table-bordered">
          <tbody>
            <tr>
              <td><strong>Income:</strong></td>
              <td id="geliriniz"></td>
            </tr>
            <tr>
              <td><strong>Spendings:</strong></td>
              <td id="gideriniz"></td>
            </tr>
            <tr>
              <td><strong>Net:</strong></td>
              <td id="kalan"></td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="w-100 mt-4 d-flex justify-content-center">
        <button class="clear-btn btn btn-secondary">Reset / Clear</button>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./data.js"></script>
  </body>
</html>
